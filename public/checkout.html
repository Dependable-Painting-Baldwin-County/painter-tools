<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Dependable Painting</title>
    <link rel="canonical" href="https://dependablepainting.work/checkout.html">
    <link rel="icon" type="image/png"
        href="https://imagedelivery.net/VwxTcpKX2CusqbCCDB94Nw/7c414308-e0a9-4da3-dd68-f9c4a6ed9800/icon512">
    <meta name="description" content="Complete your purchase for your painting package.">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --brand-color: #ff3b3b;
            --dark-bg: #0a0a0a;
            --light-bg: #1a1a1a;
            --input-bg: #222;
            --text-light: #fff;
            --text-muted: #ccc;
            --border-color: #333;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: var(--text-light);
            line-height: 1.6;
        }

        header {
            background: var(--dark-bg);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .brand a {
            text-decoration: none;
        }

        .brand img {
            width: 40px;
            height: auto;
        }

        .brand span {
            font-weight: bold;
            font-size: 1.4rem;
            color: var(--brand-color);
        }

        main {
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--brand-color);
            margin-bottom: 2rem;
        }

        .checkout-form {
            background: var(--light-bg);
            padding: 2rem;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-light);
            font-size: 1rem;
        }

        .order-summary {
            background: var(--dark-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .order-summary h2 {
            margin-top: 0;
            color: var(--brand-color);
        }

        #card-element {
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
        }

        #submit-button {
            background-color: var(--brand-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #submit-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #card-errors {
            color: #fa755a;
            margin-top: 1rem;
            text-align: center;
        }

        footer {
            background: var(--dark-bg);
            color: var(--text-muted);
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid #222;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <a href="/">
                <img src="https://imagedelivery.net/VwxTcpKX2CusqbCCDB94Nw/7c414308-e0a9-4da3-dd68-f9c4a6ed9800/icon512"
                    alt="Dependable Painting Logo">
                <span>Dependable Painting</span>
            </a>
        </div>
    </header>

    <main>
        <h1>Checkout</h1>
        <div class="checkout-form">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <p><strong>Package:</strong> <span id="package-name"></span></p>
                <p><strong>Price:</strong> <span id="package-price"></span></p>
            </div>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Service Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="card-element">Credit or debit card</label>
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                </div>
                <button id="submit-button">Pay Now</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© <span id="current-year"></span> Dependable Painting</p>
    </footer>

    <script src="/config.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const packageDetails = {
            walls_only: { name: 'Walls Only', price: 400 },
            walls_ceiling: { name: 'Walls & Ceiling', price: 550 },
            the_works: { name: 'The Works', price: 625 }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const packageKey = urlParams.get('package');
        const selectedPackage = packageDetails[packageKey] || { name: 'N/A', price: 0 };

        document.getElementById('package-name').textContent = selectedPackage.name;
        document.getElementById('package-price').textContent = `$${selectedPackage.price}`;

        // Initialize Stripe with dynamic configuration
        let stripe, elements, cardElement;
        
        function initializeStripe() {
            if (!window.APP_CONFIG || !window.APP_CONFIG.STRIPE_PUBLISHABLE_KEY) {
                document.getElementById('card-errors').textContent = 'Payment system not configured. Please contact us at ' + (window.APP_CONFIG?.PHONE || '(251) 525-4405');
                document.getElementById('submit-button').disabled = true;
                return;
            }
            
            stripe = Stripe(window.APP_CONFIG.STRIPE_PUBLISHABLE_KEY);
            elements = stripe.elements();
            cardElement = elements.create('card', {
                style: {
                    base: {
                        fontSize: '16px',
                        color: '#fff',
                        backgroundColor: '#222',
                        '::placeholder': {
                            color: '#aaa',
                        },
                    },
                },
            });
            cardElement.mount('#card-element');
            
            // Add honeypot fields for spam protection
            const form = document.getElementById('payment-form');
            
            // Hidden honeypot field
            const honeypot = document.createElement('input');
            honeypot.type = 'text';
            honeypot.name = 'website';
            honeypot.style.display = 'none';
            honeypot.tabIndex = -1;
            honeypot.autocomplete = 'off';
            form.appendChild(honeypot);
            
            // Timestamp field for timing validation
            const timestamp = document.createElement('input');
            timestamp.type = 'hidden';
            timestamp.name = 'form_timestamp';
            timestamp.value = Date.now().toString();
            form.appendChild(timestamp);
        }

        // Initialize Stripe when config is loaded
        if (window.APP_CONFIG) {
            initializeStripe();
        } else {
            // Wait for config to load
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(initializeStripe, 100);
            });
        }

        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const cardErrors = document.getElementById('card-errors');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (!stripe || !cardElement) {
                cardErrors.textContent = 'Payment system not initialized. Please refresh and try again.';
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            cardErrors.textContent = '';

            try {
                // Create payment method instead of token (Payment Intents API)
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: cardElement,
                    billing_details: {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        address: {
                            line1: document.getElementById('address').value
                        }
                    }
                });

                if (error) {
                    cardErrors.textContent = error.message;
                    submitButton.disabled = false;
                    submitButton.textContent = 'Pay Now';
                    return;
                }

                // Send payment data to server
                const response = await fetch('/api/charge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        payment_method_id: paymentMethod.id,
                        amount: selectedPackage.price,
                        package: packageKey,
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        address: document.getElementById('address').value,
                        description: `${selectedPackage.name} - Dependable Painting`,
                        // Include honeypot fields
                        website: form.website?.value || '',
                        form_timestamp: form.form_timestamp?.value || ''
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Payment succeeded
                    window.location.href = '/thank-you?payment=success&package=' + encodeURIComponent(selectedPackage.name);
                } else if (result.requires_action) {
                    // 3D Secure authentication required
                    const { error: confirmError } = await stripe.confirmCardPayment(result.client_secret);
                    
                    if (confirmError) {
                        cardErrors.textContent = confirmError.message;
                        submitButton.disabled = false;
                        submitButton.textContent = 'Pay Now';
                    } else {
                        window.location.href = '/thank-you?payment=success&package=' + encodeURIComponent(selectedPackage.name);
                    }
                } else {
                    // Payment failed
                    cardErrors.textContent = result.message || 'Payment failed. Please try again.';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Pay Now';
                }
            } catch (err) {
                console.error('Payment error:', err);
                cardErrors.textContent = 'An unexpected error occurred. Please try again.';
                submitButton.disabled = false;
                submitButton.textContent = 'Pay Now';
            }
        });
    </script>
</body>

</html>
